apply plugin: 'java'
apply plugin: 'groovy'

sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

apply plugin: 'war'
apply from: 'https://raw.github.com/akhikhl/gretty/master/pluginScripts/gretty.plugin'

buildscript {
    repositories {
        mavenLocal()
        jcenter()
        maven { url 'http://oss.jfrog.org/artifactory/oss-snapshot-local' }
    }
}
configurations{
	 all*.resolutionStrategy {
        force "org.codehaus.groovy:groovy-all:2.4.6"
    }
}

dependencies {
    compile 'org.webjars:bootstrap:3.2.0'

    compile 'org.webjars:jquery:2.1.1'
    // We use Velocity for example of template processing within the webapp.
    compile 'org.apache.velocity:velocity:1.7'
    compile 'restling:restling-core:0.0.7'
    compile group: 'org.codehaus.groovy.modules.http-builder', name: 'http-builder', version: '0.5.0-RC2'

}

war {
    archiveName 'quotes-api.war'
}

